site_name: Manexp-Web-Lists
repo_url: https://github.com/edouardbruelhart/Manexp-Web-Lists
site_url: https://edouardbruelhart.github.io/Manexp-Web-Lists
site_description: A repository to fetch and host lists for Manexp-Web project, notably the species and pesticides lists.
site_author: Edouard Br√ºlhart
edit_uri: edit/main/docs/
repo_name: edouardbruelhart/Manexp-Web-Lists
copyright: Maintained by <a href="https://github.com/edouardbruelhart">edouardbruelhart</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["manexp_web_lists"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/edouardbruelhart/Manexp-Web-Lists
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/Manexp-Web-Lists

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
